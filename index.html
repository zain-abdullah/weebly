<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <!-- <div class="container"> -->
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <header class="navbar" style="position: fixed;">
                <div class="logodiv">
                    <a class="navbar-brand" href=""><img class="logo" src="photos/logo.svg" alt=""></a>
                </div>
            </header>
        </div>
    </div>
    <div class="main">
        <div class="row">
            <div class="col-12">
                <div class="forms">
                    <h3 class="login" style="margin-top: 60px;">Login</h3>
                    <p class="account">Need an account? <a class="sign" href="">Sign up</a></p>
                    <form id="signup" action="weeblymain.html">
                        <div class="input">
                            <div class="text">
                                <label for="exampleDropdownFormEmail1" class="form-label">Email or Username</label>

                            </div>
                            <input name="ename" type="text">
                            <div class="text1">
                                <label for="exampleDropdownFormEmail1" class="form-label">Password</label>
                            </div>
                            <input name="pname" type="password">

                        </div>
                        <div class="button">
                            <div class="forgotdiv">
                                <a class="forgot" href="">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>

                        </div>
                    </form>

                    <div class="link">
                        <div class="row">
                            <div class="col-md-6 col-lg-4" style="width: fit-content;">
                                <button type="button" class="btn1"><img src="photos/facebook.svg" alt=""> Log in
                                    With
                                    Facebook</button>
                            </div>
                            <div class="col-md-6 col-lg-4" style="width: fit-content;">
                                <button type="button" class="btn1"><img src="photos/google.svg" alt="">Log in With
                                    Google</button>
                            </div>
                            <div class="col-md-6 col-lg-4" style="width: fit-content;">
                                <button type="button" class="btn1"><img src="photos/square.svg" alt="">Log in With
                                    Square</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>
</html>
